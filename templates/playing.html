<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: #111;
        }
        #game-canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <script>
        // Ensure the canvas always matches the window size
        let playerType = '{{ player_type }}';
        function resizeCanvas() {
            const canvasr = document.getElementById('game-canvas');
            canvasr.width = window.innerWidth;
            canvasr.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('DOMContentLoaded', resizeCanvas);
    </script>
    <script src="{{ url_for('static', filename='maingameloop.js') }}"></script>
</body>
</html>
